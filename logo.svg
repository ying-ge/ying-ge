<svg width="200" height="230" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon background -->
  <polygon points="100,10 190,60 190,160 100,210 10,160 10,60" 
           fill="#2C5F7C" stroke="#1A3A4F" stroke-width="3"/>
  
  <!-- Inner hexagon for depth -->
  <polygon points="100,30 170,70 170,150 100,190 30,150 30,70" 
           fill="#3A7CA5" opacity="0.8"/>
  
  <!-- Background watermarks - diagonal lines with consistent spacing -->
  <text x="35" y="70" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 35 70)">ggplot2</text>
  <text x="65" y="70" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 65 70)">GSEA</text>
  <text x="95" y="70" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 95 70)">RNA-seq</text>
  <text x="125" y="70" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 125 70)">PCA</text>
  <text x="155" y="70" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 155 70)">immune</text>
  
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 50 105)">subtype</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 100 105)">chromatin</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 150 105)">python</text>
  
  <text x="65" y="140" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 65 140)">validation</text>
  <text x="135" y="140" font-family="Arial, sans-serif" font-size="12" 
        font-weight="normal" fill="#FFFFFF" opacity="0.1" text-anchor="middle" 
        transform="rotate(-45 135 140)">machine learning</text>
  
  <!-- Chart elements - concentrated layout without violin plots -->
  
  <!-- Heatmap - top left -->
  <g id="heatmap">
    <rect x="45" y="70" width="16" height="16" fill="#d73027" rx="1"/>
    <rect x="63" y="70" width="16" height="16" fill="#fc8d59" rx="1"/>
    <rect x="81" y="70" width="16" height="16" fill="#fee08b" rx="1"/>
    
    <rect x="45" y="88" width="16" height="16" fill="#d9ef8b" rx="1"/>
    <rect x="63" y="88" width="16" height="16" fill="#91cf60" rx="1"/>
    <rect x="81" y="88" width="16" height="16" fill="#1a9850" rx="1"/>
  </g>
  
  <!-- Line chart - top right -->
  <g id="linechart">
    <polyline points="120,95 133,80 146,85 159,60" 
              stroke="#F4E04D" stroke-width="2.8" fill="none" stroke-linecap="round"/>
    <circle cx="120" cy="95" r="4" fill="#F4E04D"/>
    <circle cx="133" cy="80" r="4" fill="#F4E04D"/>
    <circle cx="146" cy="85" r="4" fill="#F4E04D"/>
    <circle cx="159" cy="60" r="4" fill="#F4E04D"/>
  </g>
  
  <!-- Scatter plot - middle -->
  <g id="scatterplot">
    <line x1="75" y1="115" x2="75" y2="160" stroke="#666" stroke-width="1" opacity="0.4"/>
    <line x1="70" y1="155" x2="120" y2="155" stroke="#666" stroke-width="1" opacity="0.4"/>
    <circle cx="82" cy="148" r="3.5" fill="#5B9BD5"/>
    <circle cx="90" cy="140" r="3" fill="#5B9BD5"/>
    <circle cx="97" cy="145" r="4" fill="#5B9BD5"/>
    <circle cx="105" cy="135" r="2.5" fill="#5B9BD5"/>
    <circle cx="112" cy="143" r="3.5" fill="#5B9BD5"/>
    <circle cx="86" cy="130" r="3" fill="#5B9BD5"/>
    <circle cx="94" cy="133" r="3.5" fill="#5B9BD5"/>
    <circle cx="102" cy="138" r="3" fill="#5B9BD5"/>
    <circle cx="110" cy="127" r="2.5" fill="#5B9BD5"/>
    <circle cx="117" cy="135" r="3" fill="#5B9BD5"/>
  </g>
  
  <!-- Violin plot - left side, elegant gradient style -->
  <g id="violinplot">
    <defs>
      <linearGradient id="violinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#66C18C;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#2E7D5F;stop-opacity:0.85" />
      </linearGradient>
    </defs>
    <!-- Violin shape - sharper top, smoother bottom -->
    <path d="M 55,180 C 51,176 49,170 48,162 C 47,154 47,148 48,140 C 49,133 52,129 55,128 C 58,129 61,133 62,140 C 63,148 63,154 62,162 C 61,170 59,176 55,180 Z" 
          fill="url(#violinGrad)" stroke="#1F5A44" stroke-width="1.2"/>
    <!-- Whiskers (range lines) -->
    <line x1="55" y1="129" x2="55" y2="179" stroke="#1F5A44" stroke-width="1.5"/>
    <!-- Box plot rectangle (IQR) -->
    <rect x="52" y="150" width="6" height="14" fill="#1F5A44" opacity="0.8" rx="0.8"/>
    <!-- Median line (white) -->
    <line x1="50.5" y1="157" x2="59.5" y2="157" stroke="#FFFFFF" stroke-width="1.8"/>
  </g>
  
  <!-- Circular network - bottom right -->
  <g id="circularplot">
    <!-- Connecting lines (drawn first, so nodes appear on top) -->
    <path d="M 145,125 Q 145,145 162.3,135" stroke="#F4E04D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 162.3,135 Q 153,145 145,165" stroke="#F4E04D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 145,125 Q 136,145 127.7,155" stroke="#F4E04D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 162.3,155 Q 145,155 127.7,135" stroke="#F4E04D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Nodes (drawn last, so they appear on top) -->
    <circle cx="145" cy="125" r="3.5" fill="#d73027"/>
    <circle cx="162.3" cy="135" r="3.5" fill="#fc8d59"/>
    <circle cx="162.3" cy="155" r="3.5" fill="#fee08b"/>
    <circle cx="145" cy="165" r="3.5" fill="#d9ef8b"/>
    <circle cx="127.7" cy="155" r="3.5" fill="#91cf60"/>
    <circle cx="127.7" cy="135" r="3.5" fill="#1a9850"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="20" 
        font-weight="bold" fill="#FFFFFF" text-anchor="middle">FigureYa</text>
  <text x="100" y="205" font-family="STYuanti-SC-Regular, Yuanti SC, PingFang SC, sans-serif" font-size="38" 
        font-weight="normal" fill="#FFFFFF" text-anchor="middle">ä¸«</text>
</svg>
